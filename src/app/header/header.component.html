<div [@slideDown]="slideDownState" class="hd_bg-color"></div>
<div class="hd_container row">
    <div [@slideIn]="slideInState" class="col s12 center-align">
        <h2><span>{{ (header | async)?.title }}</span></h2>
    </div>
    <div [@slideInDelay]="slideInStateDelay" class="col s12 center-align">
        <h3><span>{{ (header | async)?.subtitle }}</span></h3>
    </div>
</div>
